<body>
  <div id="rainbowBG"></div>
  <div id="wrapper">
    <div id="left">
      <h1 id="adverb" class="word" onclick="resetAdverb()"></h1>

    <div id="middle">
      <h1 id="adjective" class="word" onclick="resetAdjective()"></h1>
