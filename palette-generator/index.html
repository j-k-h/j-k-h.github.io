<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Palette Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body onload="generatePalette()">
  <div id="wrapper">
    <div id="color1" class="color"></div>
  </div>
  <div id="info">
    <div>[Space] Refresh colors</div>
    <hr>
    <div>[Up] Add a color</div>
    <hr>
    <div>[Down] Remove a color</div>
    <hr>
    <div>[Click] Copy to clipboard</div>
    <hr>
    <div>[Shift + D] Save as PNG</div>
    <hr>
    <div>[G] Gradient mode</div>
    <hr>
    <div>[Esc] Reset tool</div>
    <hr>
    <div>[X] Close this dialogue</div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/canvas2image.js"></script>
  <script src="js/html2canvas.min.js"></script>


</body>

</html>
