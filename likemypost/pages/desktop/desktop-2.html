<!DOCTYPE html>
<html>

<head>
  <title>desktop experience</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../../css/style.css" type="text/css">
  <link rel="stylesheet" href="../../css/desktop.css" type="text/css">
</head>

<body>
  <div id="desktop">
    <div id="progress-bar">
      <div id="progress" style="width: 17%"></div>
    </div>
    <div>
      <h2 id="p1"><a href=../../index.html>likemypost.xyz</a></h2>
      <h2 id="p2">17% complete</h2>
      <h2 id="p5"><a href="../about.html">?</a></h2>
    </div>
    <div class="post">
      <h1 id="postContent"></h1>
    </div>
    <div>
      <h2 id="p3">are you happy<br />with your post?</h2>
      <h2 id="p4">enter = yes<br />delete = redo</h2>
    </div>
  </div>
  <script>
    let urlString = window.location.href;
    let urlObject = new URL(urlString);
    let value = urlObject.searchParams.get("post");
    console.log(decodeURI(value));
    document.getElementById("postContent").innerHTML = decodeURI(value);

    $(document).keydown(function(e) {
      if (e.which == 8) {
        window.location = "desktop.html"
        return false;
      }
    });

    $(document).keydown(function(e) {
      if (e.which == 13) {
        window.location = "desktop-3.html?post=" + value;
        return false;
      }
    });
  </script>
</body>

</html>
